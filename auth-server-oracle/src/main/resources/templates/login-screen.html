<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="../static/favicon.ico" rel="icon" th:href="@{/static/favicon.ico}"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link href="/webjars/font-awesome/5.3.1/css/all.min.css" rel="stylesheet"
          th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}"/>
    <link href="../static/login-page.css" rel="stylesheet" th:href="@{/static/login-page.css}"/>
    <title>Authentication Page</title>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/app/sign-in}" th:method="post">
    <img alt="" class="mb-4" height="72" src="../static/bootstrap-solid.svg" th:src="@{/static/bootstrap-solid.svg}"
         width="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only" for="inputEmail">Username</label>
    <input autofocus class="form-control" id="inputEmail" name="user" placeholder="Username" required type="text">
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" name="passwd" placeholder="Password" required type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"
        type="application/javascript"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"
        type="application/javascript"></script>
<script src="/webjars/font-awesome/5.3.1/js/all.js" th:src="@{/webjars/font-awesome/5.3.1/js/all.js}"
        type="application/javascript"></script>
<script src="/webjars/moment/2.22.2/min/moment.min.js" th:src="@{/webjars/moment/2.22.2/min/moment.min.js}"
        type="application/javascript"></script>
</body>
</html>
