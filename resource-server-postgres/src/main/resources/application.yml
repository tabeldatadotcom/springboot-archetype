application:
  developer:
    name: @team.name@
    email: @team.email@
    organisation: @team.organisation@
    organisation-url: @team.organization.url@
  license:
    name: @license.name@
    url: @license.url@
server:
  port: ${APPLICATION_PORT:9090}
spring:
  application:
    name: @project.artifactId@
    version: @project.version@
    fullname: @project.name@
  mvc:
    dispatch-options-request: true
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:resource_server}
    username: ${DATABASE_USER:resource_server}
    password: ${DATABASE_PASSWORD:resource_server}
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        enable_lazy_load_no_trans: true
        id:
          new_generator_mappings: false
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
        globally_quoted_identifiers: true
        temp:
          use_jdbc_metadata_defaults: false
  flyway:
    encoding: UTF-8
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    check-location: true
    locations: classpath:/db/migration
    clean-disabled: false
    clean-on-validation-error: true
    connect-retries: 2
  thymeleaf:
    enable-spring-el-compiler: true
    enabled: true
    cache: false
    check-template: true
    encoding: UTF-8
    mode: HTML
    suffix: .html
    servlet:
      content-type: text/html
    check-template-location: true
    template-resolver-order: 0
logging:
  level:
    org.springframework: ERROR
    com.tabeldata: ${LOG_LEVEL:DEBUG}
